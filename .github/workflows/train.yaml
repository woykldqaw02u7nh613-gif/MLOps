name: Daily Retrain

on:
  schedule:
    - cron: "0 0 * * *"   # UTC 0:00
  workflow_dispatch:     # 手動実行も可能

jobs:
  retrain:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python scripts/train.py
